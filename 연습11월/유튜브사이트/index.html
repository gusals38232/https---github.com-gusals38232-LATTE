<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube 모바일연습</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
    <!-- 폰트어썸에 나만의 키트 코드가 있다. ㅇㅋ? -->
</head>

<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YOUTUBE</span>


        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>

        </div>
    </header>

    <section class="player">
        <video controls src="flower.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#HMcoding</li>
                <li>#HMcoders</li>
                <li>#HM</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    현민 어쩌구~~~~~~~~~~~
                </span>
                <button class="moreBtn">
                </button>

            </div>
            <div class="views">
                <span class="views">
                    1M views
                </span>
            </div>
        </div>
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- channel description -->

        <div class="channel">
            <div class="metadata">
                <img src="/포켓몬/002이상해풀.png" alt="">
                <div class="info">
                    <span class="name">현민코딩</span>
                    <span class="subscribe">10000 subscriber</span>


                </div>
                <button class="subscribe"></button>
            </div>
        </div>
    </section>
    <section class="UpNext"></section>
    <span class="title">Up next</span>
    <ul>
        <li class="item">
            <img src="/포켓몬/001이상해씨.png" alt="">
            <div class="info">
                <span class="title">
                    프론트엔드 연습하기 현민
                </span>
                <span class="name">현민코딩</span>
                <span class="views">82k views</span>
            </div>
            <button class="moreBtn">
                <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

</body>

</html>
