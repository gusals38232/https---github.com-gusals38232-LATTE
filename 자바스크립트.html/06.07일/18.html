<!DOCTYPE html>
<!-- 
	연산자 (operator) 
		- 연산자에는 우선순위가 있다 2+4*3/2-7**2= ?
		
			.산술연산자 : +,-,*,/,%
			.대입연산자 : =, +=, -=, *=, /=, %=
			.증감연산자 : ++, --
			.비교연산자 : >, <, >=, <=, ==, !=
			.논리연산자 : &&, ||, ! 
			.조건연산자 : ex) 조건문 ? 참:거짓 (삼항연산자)
			.연결연산자 : + (결합)
			.비트연산자 : &, |, ^
			.시프트연산자 : >>, <<, >>>, <<<
 -->
<html>
<head>
<meta charset="UTF-8">
<title>대입연산자</title>
<script type="text/javascript">

	document.write('<h3> 대입연산자</h3><hr>');
	let a,b,c,d,e;
	a=b=c=d=e=14;
	
	a += 5;		// a = a+5
	b -= 5;		// b = b-5
	c *= 5;		// c = c*5
	d /= 5;		// d = d/5
	
	document.write('a값은 '+a+'<br>');
	document.write('b값은 '+b+'<br>');
	document.write('c값은 '+c+'<br>');
	document.write('d값은 '+d+'<br>');
	


</script>
</head>
