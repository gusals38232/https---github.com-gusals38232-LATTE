<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 학습</title>
<script type="text/javascript">
	var score = prompt("당신의 점수를 입력해주세요");
	document.write("당신이 입력한 점수는 : "+score+"입니다.");
	
	var grade;
	if(score >= 90){
		grade = 'A학점';
	}else if(score >= 80){
		grade = 'B학점';
	}else if(score >= 70){
		grade = 'C학점';
	}else{
		grade = 'F학점';
	}
	
	document.write('<h1>당신의 학점은 : '+grade+'입니다.</h1>');
	
</script>
</head>
<body>
	
</body>
</html>
