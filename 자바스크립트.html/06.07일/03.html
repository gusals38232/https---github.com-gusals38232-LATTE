<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문-switch</title>
<script type="text/javascript">

	var price = 0;
	var coffee = prompt('무슨 커피를 마시고 싶나요? ');
	
	switch(coffee){
		case 'americano' :
		case '아메리카노' 	: price = 2000; break; 
		case '라떼' 		: price = 3000;
		case '콜드브루'	: price = 5000;
		default: document.write(coffee+'는 품절되었습니다');
	}
	
	if(price != 0){
		document.write("주문하신 "+coffee+"는 "+price+"원 입니다.");
	}

</script>
</head>
<body>
	
</body>
</html>
