<!DOCTYPE html>
<html lang="en">
    <!-- 
            iframe - 윈도우 또는 간단한 윈도우라고 한다

            <iframe>
                -속성 
                    src=""
                    srcdoc="html문서텍스트"
                    name="윈도우이름"
                    width=""
                    height=""
                    frameborder = "" 윈도우 외곽선 - 0:없다, 1:있다
                    marginwidth = "" 윈도우창 너비여백 지정
                    marginheight= "" 윈도우창 높이여백지정

            </iframe>

            *사용시 주의사항 - iframe태그는 body태그 안에서만 사용.
                            - src속성이 생략되면 브라우저에 iframe영역이 만들어지기는 하지만 빈 상태로 존재한다.
                            -인라인 프레임이 출력할 html텍스트를 scdoc속성에 직접작성 할 수 있지만 , 이 때 src속성은 무시된다.
                            -인라인 프레임안에 또 다른 인라인 프레임을 중첩하여 만들 수 있다/.

                        -->  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째프레임</title>
</head>
<body bgcolor="red">
        <h2><font color="blue">첫번째 iframe</font></h2>




    
</body>
</html>
