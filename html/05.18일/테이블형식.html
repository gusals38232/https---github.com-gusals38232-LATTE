<!DOCTYPE html>
<html lang="en">

<!-- 
        테이블의 형식
        <table>
            <tr> <th></th><th></th><th></th> </tr>
            <tr> <td></td><td></td><td></td> </tr>
            <tr> <td></td><td></td><td></td> </tr>
        </table>

            <table>
                <caption>제목</caption>
                <thead><th></th><th></th></thead>
                <tbody><td></td><td></td></tbody>    
            </table>

            tr 테이블 내부의 행 태그
            th 행 내부의 제목 셀 태그
            td 행 내부의 일반 셀 태크
            thead 제목 행 그룹화
            tbdoy 본문 행 그룹화
            tfoot 바닥 행 그룹화
            rowspan  셀의 높이지정
            colspan 셀의 너비 지정

            테이블의 속성

            table                   tr속성                          td속성
            ----------------------------------------------------------------------
            align="정렬방식"       align="수평방식"                align="수평방식" 
            border="숫자"          valign="수직정렬"               valign="수직정렬"
            width="숫자"           width="숫자"                    width="숫자"
            height="숫자"          height="숫자"                    height="숫자"
            
            cellpadding="숫자"    셀테두리와 셀내용 사이의 간격
            cellspacing="숫자"    각 셀간의 간격
            background="경로"     background="경로"                 background="경로"
            bgcolor="색상"         bgcolor="색상"                   bgcolor="색상"     
 -->

            <tr>  <td>월</td><td>화</td><td>수</td><td>목</td><td>금</td> </tr>

</html>
