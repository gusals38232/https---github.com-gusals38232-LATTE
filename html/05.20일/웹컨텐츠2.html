<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--  
    div를 활용해서 영역을 구분하여 공간을 꾸밀수 있다.
   하지만,
   페이지의 각 영역의 의미를 구별하기가 어렵고 효과적인 검색이 어렵다.
   
   시맨틱태그는 div태그를 세분화하여 각 태그에 의미를 부여하고
   태그만으로 문서를 쉽게 이해할 수 있도록 의미를 부여한 새로운 태그이다.
   
   시맨틱태그는 어떤 표현이나 행위를 지시하기 보다는 
   웹 문서의 내용이 담고 있는 의미를 명확히 전달할 목적으로 만든 태그이다.
  -->
<body>
        <header>
                    <h1>사이트 제목</h1>
                    <nav> 글로벌 내비게이션</nav>
        </header>

        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">페이지1</a></li>
                <li><a href="#">페이지2</a></li>

            </ul>

        </nav>
        <nav>
                <p>
                    <a href="#">home</a> |  <a href="#">카테고리명</a> | <a href="#">기사제목</a>
                </p>
        </nav>

        <article>
            <header>
                    <h1>블로그 기사 제목1</h1>
                    <p>2022년 5월 20일</p>

            </header>


        </article>

      
    
</body>
</html>
