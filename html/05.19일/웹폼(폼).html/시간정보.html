<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <h2> 생일 축하합니다.</h2>
        <hr>
        당신의 생일은 2020년 10월 23일이고 틀리면 수정하여 피티 시간과 장소를 입력해주세요

        <hr>

        <form>
                <table>
                        <tr>

                            <td>생일</td>
                            <td><input type="date" value="2020-10-23"></td>

                        </tr>
                        <tr>
                            <td>생일파티사진</td>
                            <td><input type="time"></td>
                        </tr>

                        <tr>
                            <td>생일파티장소</td>
                            <td><input type="text"></td>
                        </tr>

                </table>
                    <input type="submit" value="전송">
        </form>
</body>
</html>
