<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


            <!-- 
                target속성 - 화면을띄어줄 프레임을 지정
                <base> <a> <area> <from> 태그에서 html페이지를 출력할 윈도우를 지정하는데 활용

                    *종류
                    _blank: 새로운 창에서
                    _self : 자신의 창에서
                    _parent: 부모 윈도우에서
                    _top  : 최상위 브라우저 윈도우에서
                    윈도우이름: 해당 이름의 윈도우에서

             -->

<body>

    <h4>사이트 리스트</h4>
    <hr>

            <ul>
                <li><a href="http://www.w3c.org"   target="right">w3c</a></li>
                <li> <a href="http://www.etnews.com" target="_self"> 전자신문 </a> </li>
                <li> <a href="http://www.mk.co.kr" target="_top">매일경제신문</a> </li>
                <li> <a href="http://www.w3c.org" target="_blank">새창에서 w3c </a></li>
            </ul>
</body>
</html>
