<!DOCTYPE html>
<html lang="en">
<!-- 
        그룹핑(grouping)
            div. span요소가 있다
            div는 블록요소이고, span은 인라인 요소이다.
            div로 브라우저의 공간영역을 할당한다.
            span은 내용이 있는 줄을 한줄 공간
            span은 em,strong,i,sub,sup등과 함께 사용.


 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
        <h1>그룹핑</h1>
        <hr>

        <h3>div요소</h3>

        <div style="background-color: yellow">
                <ul>
                    <li>홈</li>
                    <li>회사소개</li>
                    <li>인사말씀</li>

                </ul>
                <address>COPYRIGHT &copy; morningTech. All rights reserved</address>
        </div>

            <h3>span요소</h3>
            <ul>
                <li><span style="background-color:#7d3d79"><strong><a>오늘의 </a></strong><br> <em><a href="#"> 책입니다 </a></em></span></li>
            </ul>

</body>
</html>
