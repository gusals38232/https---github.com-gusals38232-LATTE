<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style type="text/css">

                .s1{background-color: #695368}
                .s2{background-color: #5e968c}
                .s3{background-color: #4e3aa7}
                .s4{background-color: #4fb078; width: 200px; height: 200px; text-align: center;}

                .s5{background-color:#7d3d79; color: aqua; }
                .s6{background-color:#bd6d02}
                .s7{background-color:#ff0080 }
                .s8{background-color: #400080; color: #ffffff;}



        </style>
</head>
<body>
    
                        <p>div: 블록형식으로 공간의 영역을 한줄로 분할해줌, 자동 줄바꿈이 된다</p>
                        <p>span: 인라인형식으로 입력하는 내용만큼만 공간불할해줌. 자동줄바꿈xxx</p>
                        <br>
                        <p>블록형식의 div는 스타일을 자유롭게 정의 기능하지만 </p>
                        <p> span은 태그안의 내용을 기준으로 너비와 높이 결정 그래서 별도 크기조절 불가. 오직 좌우 바깥 여백만 설정</p>


                            <div class="s1">하늘</div>
                            <div class="s2">바다</div>
                            <div class="s3">섬</div>
                             <div class="s4">구름</div>

                            <hr>

                            <span class="s5">봄</span>
                            <span class="s6">여름</span>
                            <span class="s7">가을</span>
                            <span class="s8">겨울</span>


                        
</body> 
</html>
