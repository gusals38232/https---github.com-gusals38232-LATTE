<!DOCTYPE html>
<html lang="en">

        <!-- 
                웹 폼  - 웹 페이지를 통해 사용자 입력을 받는 폼을 웹폼 또는 폼 .(webform, form)라고함
                
                -종류
                    type="text"  한줄의 텍스트 입력창
                    password     암호입력을 위한 한줄 테스트 입력창
                    button       단순버튼
                    submit       웹 서버로 폼 데이터를 전송시키는 버튼
                    reset        입력된 폼 데이터를 초기화 시키는 버튼
                    image        이미지버튼
                    checkbox     체크박스
                    radio        라디오버튼
                    month|week|date|time|datetime 년 월일 시간
                    number|range 스핀버튼과 슬라이드바로 구성된 숫자 입력창
                    color        색상 입력하기 쉽게 선택할수 있는 컬러 다이얼로그창
                    email|url|tel|search 형식검사기능을 갖는다. - 이메일 url 전화번호 검색키워드등
                    file           로컬 컴퓨터의 파일을 선택하는 폼
                    
                    textarea        여러줄 입력창
            -형식
                <form name=" "  action="" method="">
                        <input type="" name"" value"">


                </form>



         -->
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h2> form이란</h2>
        <hr>
        
        <form name="search_fo" action="https://search.naver.com/search.naver/" method="get">
            검색단어 : <input type="text" name="query"> <br>
            전  송   : <input type="submit" value="검색">


        </form>











    
</body>
</html>
