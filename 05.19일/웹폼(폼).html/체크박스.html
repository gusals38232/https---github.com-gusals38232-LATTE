<!DOCTYPE html>
<html lang="en">

<!-- 
            form 속성
                형식 : <form> </form>

                -action : 데이터를 처리할 프로그램의 url
                -method : 데이터를 서버에 전달하는 방식 (get/post)
                    get: 기본값, 데이터를 질의 문자열 형태로 서버에게 전달한다.
                            -데이터양이 제한되고 , 보안에 취약함
                    post: 데이터를 메세지 바디에 포함시켜서 서버에 전달한다
                            -데이터의 양이 제한이 없고, 데이터 노출이 되지 않는다

                - name : 폼 이름 

 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
