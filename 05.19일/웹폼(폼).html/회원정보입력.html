<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>회원정보입력</h2>
        <form>

                
                email : <input type="email" placeholder="id" autofocus>@<input type="" placeholder="naver.com"><br>
                홈페이지:<input type="url" placeholder="http://" required><br>
                전화번호:<input type="tel" placeholder="010-1111-2222"><br>
                주문수량:<input type="number" min="50" max="100" step="10">개<br>

                상품검색어:<input type="search" placeholder="예)검색어"> <br>
                            <input type="button" value="검색">
                            <button type="button">검색</button> <br><br>   
                            <!-- 버튼은 type 을 button 으로 설정하고 사용해라 -->

                전송 / 취소:<input type="submit" value="확인">&nbsp;&nbsp;
                            <input type="reset" value="취소">


        </form>
    
</body>
</html>
