<!DOCTYPE html>


<!-- 
    HTML 요소분류

    글자표현 : strong, b, underline, sub, sup
    문단표현 : h1~h6, pre, p, br, hr, ul, ol, table
    하이퍼링크: a
    멀티미디어 : img, audio, video
    외부파일표현: iframe, embed, 
    문서레이아웃 : div, span,
    입력양식: form, input, select, textarea, label, button..
    문서구조시멘틱: head, nav, section, aricle, aside, footer, ..
    
    이미지
            - <img src="" alt="" width="" height=""
            - 파일의 형식특징
                . GIF : 그래픽지원, 256색상만 지원, 투명배경처리지원, 용량작고 애니메이션을 지원
                . JPG : 트루컬러지원, 사진이미지에 적합, 압축율이 좋아서 용량이 적음
                . PNG : 그래픽지원, 트루컬러지원, 투명배경처리지원, 웹 전용이미지, 화면표시속도JPG에 비해 훨씬 빠르다!!

                - 이미지 배경삭제 : WWW.REMOVE.BG/KO
                - 이미지 가져오기 : 상대경로- 서버안에 있는 파일을 가져올때
                                 : 절대경로- 다른서버에 존재하는 파일을 지정할때 주로 사용한다
            *이미지는 기본적으로 큰 사진을 축소해서 만든다! (반대로 되면 해상도가 안좋아)
                    alt는 누락 되었을때만 설명으로 나온다
        -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

</head>
