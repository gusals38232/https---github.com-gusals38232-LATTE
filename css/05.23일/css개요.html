<!DOCTYPE html>


            <!-- 
                -css(style sheet)는 HTML을 이용한 문서 표현의 한계점을 보완하기 위해 도입.
                    - 장식이나 레이아웃을 하기 위함
                    - css를 사용하면 한번의 정의로 여러 문서에 적용할 수 있으므로 홈페이지의 통일성 구현 가능

                -HTML과 CSS의 문법차이
                    -속성값을 표현하는데 있어서 CSS는 따옴표를 사용하지 안는다.
                    - =를 사용하지 않고, :(콜론)을 사용한다
                    - HTML에서는 여러개의 속성구분은 공백을 사용하지만, CSS에서는 세미콜론; 사용
                    - HTML에서는 단위가 생략될수 있으나, CSS에서는 반드시 단위를 작성해야함
                    - HTML과 마찬가지로 대소문자를 구분하지 않음
                
                -CSS를 HTML문서에 적용하는 방식 3가지
                    1) 인라인방식
                        HTML태그의 속성으로 직접 STYLE속성을 적용
                    2) 임베디드방식
                        head태그 안에 <style></style>요소에 스타일 정의  
                    3) link방식
                    - html문서와 별도로 스타일만을 정의한 css파일(~~~.css)을 만든후
                    - html문서에 link태그를 이용해서 링크시키는 방식
                    - 공동작업도 가능

                        <link rel="stylesheet" type="text/css" href="css파일" media="미디어타입">
                            - rel : 외부파일과 현재 문서와의 관계
                            - type: 불러올 외부 파일이 텍스트 형식의 css파일이다.
                            - href: 외부에 저장해둔 스타일시트 파일의 url지정

                    4)임포트방식(import)
                        <style>
                        @import url(" ");     
                        </style>    

                        적용순서는 body에 가까운 것 부터

                    5)CSS규칙
                        -스타일은 부모태그로 부터 상속된다.
                        -스타일 합치기(CASCADING)과 오버라이딩(overriding)
                    6)색상지정방식
                        -방식: RGB. RGBA. HSL. HSLA 
                            1)RGB: #rrggbb: 00~ff로 구성된 두자리씩 총 자리로 구성  
                             color: #aabbcc= #abc
                            2)RGBA:#rrggbba : a -불투명도 0.0~1.0
                               ex) color: rgb(23,210,150,0.5)      
                            3) HSL(색상,채도,밝기)
                                hue(색상) :0~360:   0빨간색, 120녹색,240파란색
                                saturation(채도) - 선명함정도 0%무채색~100%순색
                                lightness(밝기) 0%~100%
                                
                                >> hsl(0,100%,50%)
                    7) 각도지정방식
                        -deg: 도(360deg = 1회전)
                        -grad:  그레이드법에 기초한 각도(400grad=1회전)
                        -rad: 라디언(2파이)
                        -turn: 회전
                            >> {transform: rotate(45deg)}

                    8) 단위
                        -실수값: 값이 0이면 단위생략 가능  0px=0, 10px=10px
                        -상대단위: em: 부모요소의 글자크기를 1로 기준하는 단위
                                rem: 루트요소의 글자크기를 1로 기준하는 단위
                                ex: 부모요소의 소문자x의 높이를 1로 하는 크기
                                px 1픽셀을 1로하는 단위 
                                ch 해당요소에서 '0'글자의 폭을 1로하는 단위

                          *추가된 단위
                                ; 뷰포인트의 크기를 기준으로 지정
                                브라우저 창의 크기에 맞게 그 값을 변경한다
                                
                                vw: 뷰 포인트 너비를 100으로 하는 단위. 1vw는 뷰포인트 너비의 1%에 해당

                                vh: 뷰 포인트 높이를 100위로 하는 단위 1vh는 뷰포인트 높이의 1%해당
                        -절대단위: cm,mm,in,pt,pc        
                                


             -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css1개요.html</title>
</head>
<body>

    <hr size="3" width="10"  >
    <!-- html -->

    style="font-size": 3; width: 10px"
    <!-- css -->







    
</body>
</html>
