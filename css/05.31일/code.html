        .파일에 이름을 붙이는 규칙 
        . id/class에 이름을 붙이는 규칙

        .선택자의 설계
        . 크기나 색상 단위나 크기값을 지정

    2. 명명규칙
            식별자1_ 식별자2_ 이름/일련번호.확장자
                .bg: 배경이미지
                .btn: 버튼
                .icon: 아이콘
                .ph : 사진
                .img :이미지 전반
                .fg : 예제
                .ill :일러스트
                .bnr :배너
                .text: 텍스트이미지
                .hdg : 표제이미지

                .header/footer
                .gnav : 글로벌 내비게이션

                방식: -, _ ,...
                #global_nav
                #global1-nav
                #global1nav...


    3. 웹 내비게이션 설계원칙
            1) 글로벌 내비게이션
                .페이지를 이동해도 항상 고정된 자리에 존재하는 내비게이션
                . 동일 사이트에 머무르고 있다는 인식을 준다
                . 한번 이해한 내비게이션으로 전체 사이트를 돌아다닐수 있게 한다.
            2) 페이지 이름
            .모든 페이지에는 이름이 있어야함
            .이름의 위치는 적절하고 눈에 잘 띄어야
            .이름은 클릭 내용과 일치
            3) 현재의 위치 표시          
            4) 빵부스러기(breadcrumb)    
            .내가 어떤 경로를 통해 이 페이지까지 흘러 들어왔는지를 보여준다
            . 잘 만들어두면 쓸데없는 설명 필요가 없음
                - 공간 많이 차지 x
                - 상위단계로 올라가기, 홈으로 가기처럼 사용자가 자주 사용하는 행동 편하게 제공
                - 맨꼭대기 두기  

    4. 선택자 설계
        -css에서 가장 중요한 것은 '어떤 식으로 선택자를 만들것인가'이다.
        
        1)사이트 전체공유인가? |또는 페이지내 공유인가?
        2) 특정한 군데에서 사용하는가? 또는 여러군데에서 사용하는가?

        -공용css파일 - 레이아웃 형식
                    -특정 컴포넌트 >>id베이스
                    -범용 컴포넌트  >>class베이스

                    -세세한디자인>>id+class
                    -메인콘텐츠영역>>class로 붙여서 나중에 유지보수에 대응
    5.이미지 부분설정
        -이미지화할 영역을 찾는다.
        -background-image로 할것인지? <img>로 할것인지?

        단, 글로벌 네비게이션은 background-image 로한다

    6. 리셋css (reset) : 
            -각종 브라우저의 상태를 초기상태로 통일시킨다.
            - 모두 같은 규칙이 적용되도록 한다
 -->
