<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

                #parent{
                    background-color: gray;
                    width: 200px;
                    height: 50px;
                    position: relative;
                }
                #child{
                    background-color: lightgray;
                    width: 150px;
                    height: 40px;
                    position: absolute;
                    top: 40px; left: 20px;

                     display: contents;

                }

                .menu{
                    background-color: lightgray;
                    width: 150px; 
                    height: 40px;
                    text-align: center;
                    line-height: 40px;
                }

                #parent:hover #child{
                    display: block;

                }

                #child .menu:hover{
                    background-color: skyblue;
                }
    </style>
</head>
<body>
        <div id="parent">
            <div style="text-align:center; padding: 10px;">메뉴항목</div>
            <div id="child">
                <div class="menu a b c">서브메뉴1</div>
                <div class="menu a">서브메뉴2</div>
                <div class="menu c">서브메뉴3</div>
                
            </div>
        </div>
    
</body>
</html>
