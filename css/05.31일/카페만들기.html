<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

   h1{
      background-color: #FFE08C;
      margin: 0; padding: 0;
      text-align: center;
      color: #662500;
      font-weight: bolder;
      font-style: normal;
      text-decoration: none;
      }
      
   ul{
      background-color: olive; padding: 3px; text-align: center;
   }
   li{
      display: inline; padding: 10px 20px; 
   }
   
   li a{padding: 5px 10px; color: white; text-decoration: none;}
   li a:hover{background-color: darkgray;}
   li.dropdown{display: inline-block;}
   .dropdown-content{
      display: none;
      position: absolute;
      background: ghostwhite;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
   }
   .dropdown-content a{
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
      color: black;
   }
   .dropdown-content a:hover{
      background-color: lavendar;
   
   }
   
   .dropdown:hover .dropdown-content{
      display: block;
   }
</style>
</head>
<body>
   <h1>우리집 cafe</h1>
   <ul>
      <li class="dropdown">                <!-- Menu1 -->
         <a href="#home">HOME</a>
         <div class="dropdown-content">
            <a href="#">커피이야기</a>
            <a href="#">건강과커피</a>
            <a href="#">친구들</a>
         </div>
      </li>   
      <li class="dropdown">   
         <a href="#Espresso">Espresso</a>
         <div class="dropdown-content">
            <a href="#">Single</a>
            <a href="#">Double</a>
            <a href="#">Dopo</a>
            <a href="#">Listreto</a>
            <a href="#">Longo</a>
         </div>
      </li>
      <li class="dropdown">   
         <a href="#Cappuccino">Cappuccino</a>
         <div class="dropdown-content">
            <a href="#">Wet Cappuccino</a>
            <a href="#">Dry Cappuccino</a>
         </div>
      </li>
      <li class="dropdown">   
         <a href="#Cafe Latte">Cafe Latte</a>
         <div class="dropdown-content">
            <a href="#">Caffe Ore</a>
            <a href="#">Latte Macchiatio</a>
            <a href="#">Flat White</a>
            <a href="#">Caffe Ore</a>
            <a href="#">Caffe Ore</a>
         </div>
      </li>
      </ul>
      <div style="height: auto; text-align: center;">
         <pre>
            메뉴 내용을 나타내는 부분입니다.
         </pre>
      </div>
      
   

</body>
</html>
