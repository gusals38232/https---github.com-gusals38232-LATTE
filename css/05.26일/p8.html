<!DOCTYPE html>

<!-- 

        position속성

            -static  정적배치: 현재의 태그위치가 브라우저에서 보여지는 위치이다. 위치변경불가
            -relative 상대배치: 현재 자신의 위치(0.0)를 기준으로 left,top값을 지정배치
            -absolute 절대배치: left(x), top(y)값으로 브라우저의 위치를 특정지어 배치
            -fixed    고정배치: 항상 콘텐츠를 특정위치에 고정시키고 싶을때
            -z-index:   겹쳐져 있을떄 값이 클수록 위로 보여짐. 작을수록 아래로 배치
                        단, static은 적용되지 않는다.


 -->        
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style type="text/css">

            .p1{
                position: static;
                z-index: 4;
                top: 100px;left: 10px;
                width: 100px;height: 100px;
                background: gray;

            }

            .p2{
                position: relative;
                z-index: 1;
               left: 50px;
               top: 20px;
               width: 100px; height: 100px;
               background: orange;
            }

        </style>
</head>
<body>

                    <p>위치지정과 관련해서는 position top, left, z-index 속성등을 사용한다</p>
                    <div class="p1">위치지정1</div>
                    <div class="p2">위치지정2</div>
                    <div class="p3">위치지정3</div>
                    <div class="p4">위치지정4</div>
    
</body>
</html>
