<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

li{
            font-size: 40px;
            background-color: blue;
            text-align: center;
            
            
            
            color: black;
            float:left;
            list-style: none;
            border: double darkred;
            font-weight: bold;
            
}

.h1{
                width: 100px; height: 100px;
                padding: 0;
                border-radius: 100px 0 0 0;
                text-align: center;
                               
            }

            .h2{
                width: 100px; height: 100px;
                padding: 0;
                border-radius: 0 100px  0 0;
               
            }
            .h3{
                width: 100px; height: 100px;
                padding: 0;
                border-radius: 0 0 100px 0;
               
            }
            .h4{
                width: 100px; height: 100px;
                padding: 0;
                border-radius: 0 0  0 100px;
               
            }


    </style>
</head>
<body>

    <ul>
        <li class="h1">L</li>
        <li class="h2">O</li>
        <li class="h3">V</li>
        <li class="h4">E</li>
    </ul>
    
</body>
</html>
