<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        p{
            text-align: center;
            color: rgb(247, 243, 243);
            background-color: rgb(40, 212, 40);
            font-weight: bolder;
            font-size: 20px;
            width: 150px; height: 100px;
            border-radius: 10px;
            border-color: rgb(117, 106, 6);
            border-style: solid;
            border-width: 10px;
            

        }
            em{font-size: 1.2rem; font-style: normal;}

            .border1{border-width: 3px 6px 10px 20px;}
            .border2{
                    border-width: thin medium thick 10px;        
            }
            .border3{border-width: 20px 10px;}
            /* 상하   좌우 2개일때 */

    </style>

</head>
<body>
                <p class="border1"><em>네이버</em>로그인</p>
                <p class="border2"><em>네이버</em>로그인</p>
                <p class="border3"><em>네이버</em>로그인</p>
                

    
</body>
</html>
