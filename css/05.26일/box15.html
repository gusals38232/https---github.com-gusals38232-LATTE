<!DOCTYPE html>
<!-- 
        box중앙에 배치시키기

        box{width:값, margin:값 auto;}
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

                *{margin: 0;padding: 0;}
            .a{
                width: 100px; height: 100px;
                background: blue; text-align: center;
                color: white;
            }
            .b{
                width: 100px; height: 100px;
                margin: 50px auto;
                background:yellow; text-align: center;
                color: green;
            }
            .c{
                width: 100px; height: 100px;
                position: absolute; right: 0;background: red;
                 text-align: center;
                color: rgb(104, 47, 138);
            }

    </style>
</head>
<body>
    <div class="a">좌측에 배치</div>
    <div class="b">중앙에 배치</div>
    <div class="c">우측에 배치</div>



    
</body>
</html>
