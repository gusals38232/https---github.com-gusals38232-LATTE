<!DOCTYPE html>
<html lang="en">

    <!-- 테두리(속성)
        
        border-widht    선 굵기
        border-style    선의 스타일(점선,실선 등)
        border-color    선의 색상
        border-radius   둥근 모서리
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        
            .box{border-width: thick;
                border-style: dashed;
                border-color: teal;
                padding: 100px;
                text-align: center;

                border-radius: 50px;

            }
            body>h1{ color: darkred;
            text-shadow: 2px 2px 3px coral;}

    </style>

</head>
<body>
        <h1>테두리 속성은 원래 박스 속성입니다</h1>
        <div class="box">
            <h1>what is Lorem ipsum</h1>
        </div>
    
</body>
</html>
