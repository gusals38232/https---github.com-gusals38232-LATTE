<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

                /* 공통 */
                p{
                    background: rgb(64, 161, 173);
                    width: 300px;
                    padding:20px;
                    text-align: center;
                }

                #round1{
                        border-radius: 30px;
                }

                #round2{
                        border-radius: 0px 30px 50px 100px;
                }

                #round3{
                        border-radius: 0px 10px 50px 10px;
                }
                #round4{
                        border-radius: 0px 20px 0px 20px;
                }
                #round5{
                        border-radius: 30px;
                        border-style: dotted;
                        border-color: mistyrose;
                }


    </style>
</head>
<body>
    
            <h3>둥근 모서리 테두리</h3>
            <hr>
            <p id="round1">반지름 50픽셀의 둥근 모서리</p>
            <p id="round2">반지름 0,20,40.60 둥근 모서리</p>
            <p id="round3">반지름 0,20,40.20 둥근 모서리</p>
            <p id="round4">반지름 0,20,0.20 둥근 모서리</p>
            <p id="round5">반지름 50인 둥근 점선 모서리</p>

</body>
</html>
