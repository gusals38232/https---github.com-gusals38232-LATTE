<!DOCTYPE html>

    <!-- 
        1.배치: html태그가 출력되는 위치를 지정하는 것
        2.배치관련속성
            .display : inline,block,inline-block,list-item, table, flex 등
            .position : static, absolute, relative,fixed
            .float
            .z-index
            .visivility
            .overflow
        3.블록박스, 인라인박스
            .블록태그 :p, h, div, ul
                -  항상 새로운 라인에서 시작된다 
                -width,height 를 줄수있다
                - text-align을 줄 수 있다
                -margin,padding을 줄 수 있따.
            .인라인태그 : span , a , img  
            -없다
            
            .인라인블록
                -새로운 라인에서 시작하지 못함. span처럼 옆으로 나열할수있다.
                -width, height, text-align, padding, margin을 부여할수있다.

            >>박스유형은 대표적인것 3가지
                -블록박스: display:block
                -인라인박스: display:inline
                -인라인블록: display:inline-block
     -->
