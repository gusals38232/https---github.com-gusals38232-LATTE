<!DOCTYPE html>

<!--        
        background
        
            개별지정: url()
            일괄지정
                -여러장의 이미지를 삽입할떄는 이미지간 콤마로 구분
                -각 이미지속의 속성을 지정할 때는 공란으로 지정
                -각 이미지별로 ,콤마로 구분하여 나열지정

 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        
            /* 일괄지정 */

        div#b1{
            width: 100%; height: 500px;
            background: url("/포켓몬/고오스진화.gif") no-repeat 600px 50px,
                        url("/포켓몬/057성원숭.png") repeat-x 300px 200px,
                        mistyrose;
        }

        div#b2{
            width: 100%; height: 400px;
            background-image: url(/포켓몬/망나뇽진화.gif),
                                url(/포켓몬/이브이진화.gif);
                                background-repeat: repeat-x, repeat-y;
                                background-position: 600px 100px, 600px 200px;
                                background-size: 5%, 10%;
            
        }
    </style>
</head>
<body>
        <div id="b1">
             dsdsd
        </div>
        <div id="b2">
                ddd
        </div>
    
</body>
</html>
