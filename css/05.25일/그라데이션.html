<!DOCTYPE html>
<html lang="en">

<!-- 
        선형그라데이션
            문법: linear- gradient (방향, 색상1%,색상2..)
                    -방향은 각도, 또는 지정된 방향을 적용

                            0도
                            to top
            to top left       |          to top right
                              |
                              |
         270도                |                        90도
        to left   -----------------------  to right
                              |
                              |
                              |
    to bottom left            |         to bottom right
                              180도
                            to bottom

       시작점 0 -----------그라데이션------------종료점
       ex) red 0%       orange 10%              blue 100%                     

                        -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        

    <style type="text/css">

                div{margin: 10px;
                    width: 250px;
                    height: 120px;
                    color: rgb(184, 119, 119);
                    font-family: 굴림;
                    font-weight: bolder;
                    font-size: x-large;
                    box-shadow: 2px 2px 5px teal;

                }

                #sample1{
                        background: linear-gradient(teal,navy,red,yellow);

                        }

                #sample2{
                        background: linear-gradient(to bottom right,pink,skyblue,yellow 50%);

                        }
                
                #sample3{
                        background: linear-gradient(to right,rgb(89, 94, 104),white,teal 20%, black 70%);

                        } 

                #sample4{
                        background: linear-gradient(to bottom left,rgb(89, 94, 104),white,teal 20%, black 80%);

                        }     

    </style>
</head>
<body>
        <div id="sample1">sample1</div>
        <div id="sample2">sample2</div>
        <div id="sample3">sample3</div>
        <div id="sample4">sample4</div>
    
</body>
</html>
