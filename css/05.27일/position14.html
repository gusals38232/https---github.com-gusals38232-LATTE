<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style type="text/css">

            *{margin: 0%;padding: 0;}
            li{
                list-style: none;
            }

            body{
                font-size: 18px; color: rgb(6, 133, 133);
                font-family: '굴림';
            }

            h1{font: bold 42px;
                background: mistyrose;  padding: 10px 100px;
                letter-spacing: 3px;
            }

            /* 개별스타일 */
            .intro{
                padding: 10px;  font-size: 120%;
            }
            .gallery li{float: left; width: 160%; text-align: center;}
            h2{font: bold 40px;
                width: 120px; height: 100px;
                margin-left: 20px;padding-top: 20px;
                color: brown;

            }

            .tulip h2{background: lightblue;}
            .jebi h2{ background-color: yellow;}
            .hobak h2{ background: lightpink;}
            .sunflower h2{background: springgreen;}
        </style>

    </head>
    <body>

        <h1>나의 아름다운 정원</h1>
        <div id="cotainer">
            <p class="intro">사람들이 선호하는 꽃들은 어떤 것들일까.. 아마도 스스로에게
                <strong>자신감을 복돋워 주는</strong>
                표정 있는 꽃들일 것이다.
            </p>

            <ul class="gallery">
                <li class="tulip"><h2>튜울립</h2>
                    <p>
                        너무 화려하지 않으면 고귀한 느낌을 가지고 있다. 붉은 색이 단연 으뜸.
                    </p>
                </li>
                
                <li class="jebi"><h2>제비꽃</h2>
                    <p>
                        드물게 푸른색을 띠고 있으며 작지만 시원해 보이는 어린 꽃이라고 할 수 있다.
                    </p>
                </li>

                <li class="hobak"><h2>호박꽃</h2>
                    <p>
                        색도 모양도 화려하며 이름과 겉맞지 않게 아름다운 꽃으로 매우완숙한 이미지를 주는 꽃이다.
                    </p>
                </li>

                <li class="sunflower"><h2>해바라기</h2>
                    <p>
                        태양만 바라보는 꽃으로 큰편에 속하며 송이가 적다.
                    </p>
                </li>    
            </ul>
        </div>

    </body>
</html>
