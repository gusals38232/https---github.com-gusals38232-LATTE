<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

            p{
                background-color: darkred;
                width: 50px; height: 50px;
                margin: 5px;
                color :white;
                text-align: center;
                float: left;
                
            }
            .t:hover{
                float: left;
                color: black;
                position: relative;
                top: 10px; left: 10px;
            }

            .h:hover{
                float: left;
                color: black;
                position: relative;
                top: -10px; left: -10px;
            }

            .a:hover{
                float: left;
                color: black;
                position: relative;
                top: -20px; left: 20px;
            }

            .n:hover{
                float: left;
                color: black;
                position: relative;
                top: 50px; left: 30px;
                background-image: url(/포켓몬/001이상해씨.png);
                
            }

    </style>
</head>
<body>
    

            <h2>상대배치,relative</h2>
            <hr>

                <div>
                    <p class="t">t</p>
                    <p class="h">h</p>
                    <p class="a">a</p>
                    <p class="n">n</p>
                    <p class="k">k</p>
                    <p class="s">s</p>
                    
                </div>
</body>
</html>
