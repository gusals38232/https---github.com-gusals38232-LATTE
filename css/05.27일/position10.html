<!DOCTYPE html>

        <!-- 
                position: static, absolute, relative,
         -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
            /* 초기화 */
            *{margin: 0; padding: 0;}
            /* 공통스타일 */
            body{
                font: 12px '궁서체';
                margin: 20px;
                background-image: url(/이미지파일&동영상/모눈.gif);
                opacity: 0.6;
            }
            p{
                width: 130px; height: 80px;
                padding: 10px;
                color: rgb(45, 22, 83);
                font-weight: bolder;
                font-size: medium;
            }
            #box{
                    width: 550px; height: 300px;
                    background-image: url(/포켓몬/팬텀.gif);

                    position: relative;
            }

            /* 배치  */
                .red{
                    background: rgb(214, 116, 116); opacity: 0.6;
                }
                .blue{
                    background: rgb(72, 158, 187); opacity: 0.8;
                    position:fixed; right: 0px; top: 40px;
                } 
                /* .blue 고정배치 */
                .green{
                    background: lightgreen; opacity: 0.7;
                    position: relative;
                    left: 150px; top: 50px;

                    z-index: 3;
                }
                .orange{
                    background: orange;
                }

    </style>

</head>
<body>
        <div id="box">
            <p class="red">정적배치</p>
            <p class="blue">절대배치</p>
            <p class="green">상대배치</p>
            <p class="orange">배치</p>
        </div>
    
</body>
</html>
