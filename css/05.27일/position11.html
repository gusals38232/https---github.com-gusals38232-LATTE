<!DOCTYPE html>

    <!-- 
            floating box
                -마치 공중에 떠 있는 것처럼 배치시키는 것.

                -주요속성
                    float: left         :플로팅박스를 왼쪽으로 배치시켜라
                            right       : 오른쪽에 배치시켜라
                            none(기본값) : 지정안함
                    clear: left         : left로 지정된 플로팅 박스를 해제
                            right       :right로  ``
                            both        : 둘 다
     -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

                #header{
                    background: gray;
                }
                #content1{
                    background: skyblue;
                    border: 2px solid black;
                    width: 300px;height: 300px;
                    margin: 10px;

                    float: left;
                }
                #content2{
                    background: skyblue;
                    border: 2px solid black;
                    width: 150px;height: 400px;
                    margin: 10px;
                    float: left;
                }

                #content3{
                    background: skyblue;
                    border: 2px solid black;
                    width: 150px;height: 400px;
                    margin: 10px;
                    float: right;
                }

                #footer{background: orange; clear: both;}
    </style>
</head>
<body>
                <div id="container">
                    <div id="header">헤더</div>
                    <div id="content1">content1</div>
                    <div id="content2">content2</div>
                    <div id="content3">content3</div>
                    <div id="footer">푸터</div>
                </div>
    
</body>
</html>
