<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

            #abc{
                border: 2px double black;
                
                width: 500px; height: auto; 
                background: mistyrose;
                margin-top: 30px;
                margin-left: 30px;
            }

            h1{
                position: relative;
                left: 20px;
            }

            .b{
                position: relative; left: 400px;
                bottom: 40px;
                color: blue;
                
            }
            .b:hover{
                color: brown;
                
            }
            .b:active{
                color: red;
                background-color: mediumorchid;
            }

            .c{
                position: relative; left: 50px; bottom: 20px;
                font-size: larger; 
            }
            a:hover{
                color: rgb(233, 31, 16);
            }
            a:active{
                color: black;
            }
            
            ul{
                list-style: none;
            }

    </style>
</head>
<body>


    <div id="abc">
        <p class="a"><h1>동물병원 24시</h1></p>
        <p class="b">더보기 →</p>

            <ul>

            <li>  <a href="#"> 이름 없는 냥이 이름 지어주기</a></li>
        </ul>
        </p>
    </div>
    
</body>
