<!DOCTYPE html>
<html lang="en">
<!-- 
        2차원 변형(transform)
            .텍스트나 이미지 박스를....
                -회전
                -확대,축소
                -이동
                -찌그러뜨리기 등 다양한 기하학적 모양으로 출력할 수 있다.

            .마우스를 올릴때 순간적으로 이러한 변화를 일으킬수 있다.
            .종류 
                transform: translate(20px, -30px) : 앞이 x 뒤가 y  ..x축 y축 그래프 생각해/.
                transform: rotate (30deg):30도 회전
                transform: scale(1.3, 0.7) : 가로 130% 확대, 세로 70% 축소     
                transform: skew(30deg,20deg): 가로 30도, 세로로 2-도 

            .위치이동
                translate(x,y)
                translateX(n)
                translateY(n)
            
            .확대/축소
                scale(w,h)
                scaleX(n)
                scaleY(n)
            .회전: rotate(angle)
            .기울임
                skex(x-angle, y-angle)
                skewX(angle)
                skewY(angle)        
 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

            div[id]{
                display: inline-block;
                padding: 5px;
                color: wheat;
                background-color: olivedrab;
            }

            #rotate{
                transform: rotate(30deg);
            }
            #skew{transform: skew(0deg,20deg);}

            #tanslate{
                transform: translateY(200px);
            }

            #scale{
                transform: scale(3,1);
            }

            #rotate:hover{transform: rotate(100deg);}
    </style>

</head>
<body>
        <h3>다양한 transform</h3>   
        <hr>
        <div id="rotate"><img src="/포켓몬/망나뇽진화.gif" width="200px" height="200px"></div>
        <div id="skew"><img src="/포켓몬/파이리진화.gif" width="200px" height="200px"></div>
        <div id="translate"><img src="/포켓몬/파이리진화.gif" width="200px" height="200px"></div>
        <div id="scale"><img src="/포켓몬/파이리진화.gif" width="200px" height="200px"></div>

    
</body>
</html>
