<!DOCTYPE html>

<!-- 
    <유동형 레이아웃>
        - 윈도우 가로폭 변경시 콘텐츠 가로폭도 자동 변경되도록 설계
        - 고정형이었으나...현재는 유동형이 추세
        - 리퀴드 레이아웃 : 가로를 %로 설계
        - 플렉시블 레이아웃: 가로를 px과 %로 혼합해서 설계
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

html,body{
         background-color: antiquewhite; width: 100%; height: 754px; margin: 0; padding: 0;   
        }

#nav{background-color: yellowgreen;  width: 200px; height: 754px; margin: 0; padding: 0;}

#container{
    position: relative;
}

#container:after{
        content: "";
        display: block;
        clear: both;
}


#content{ position: absolute;
        top: 0;
        left: 210px;

        background-color: skyblue; width: 100%; height: 754px; margin: 0; padding: 0;
}

    </style>
</head>
<body>
        <section id="container">

            <nav id="nav">
                <h3>네비게이션</h3>
                    <ul>
                        <li>레이아웃 종류</li>
                        <li>레이아웃의 구현방법</li>
                        
                    </ul>

            </nav>

            <article id="content">
                    <h3>유동형 Flexible레이아웃</h3>
                    <p>
                        - 극단적으로 좁거나 극단적으로 넓은 화면의 가독성을 좋게 한 개량판 리쿼드 레이아웃 <br>
                        - 리쿼드 레이아웃과 유연한 레이아웃이 대표적인 레이아웃이다 <br>
                        - 리쿼드 레이아웃 보다는 유연한 레이아웃 기법을 사용하는 사이트가 늘고 있다 <br>
                        - %와 px를 혼용하여 설계한다 <br>
                    </p>

            </article>

        </section>
    
</body>
</html>
