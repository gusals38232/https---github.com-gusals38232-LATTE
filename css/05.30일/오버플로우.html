<!DOCTYPE html>

    <!-- 
        <overflow>
            - 콘텐츠가 width와 height을 넘어가는 경우 컨텐츠를 잘라서 안보이게 할것인지 보이게할것인지
              등을 지정하는 속성

            -속성
                .visible: 콘텐츠가 잘리지 않고 태그 영역을 벗어나더라도 출력해준다
                .hidden: 벗어나면 보이지 않게 해준다 - 스크롤이 없다
                .scroll: 스크롤이 항상 붙여서 보여준다
                .auto:   콘텐츠가 박스의 높이보다 넘치면 스크롤바를 생성해서 보여지게 한다.

                
     -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p{width: 15em; height: 3em; border: 1px solid red; background-color: mistyrose;}

#hidden{ overflow: hidden;}
#visible{overflow:visible}
#scroll{ overflow: scroll;}
#auto{ overflow: auto;}        
    </style>
</head>
<body>
         <p id="hidden"> overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려서 보이지 않습니다.</p>
         <p id="visible">overflow에 visible값을 적용하면 콘텐츠가 박스 넘어가도 출력된다</p>
         <p id="scroll">overflow에 visible값을 적용하면 박스에 스크롤바를 붙여 출력합니다</p>
         <p id="auto"> overflow에 auto를 적용해 놓으면 자동으로 스크롤바가 생성됩니다</p>
    
</body>
</html>
