<!DOCTYPE html>

    <!-- 

                visibility: hidden-공간이 할당되고 보이지않는다, visible

                *display: none- 공간이 할당되지 않고 보이지도 않는다
     -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

            span{
                    visibility:visible
            }

            ul{
                list-style-type: none;
            }

    </style>

</head>
<body>
        <h3> 다음 빈 곳에 알맞는 단어를 기재해 주세요</h3>
        <hr>

        <ul>

      <li>① (<span>상속</span>)은 부모 클래스의 멤버변수와 메소드를 물려받는 것이다</li>
      <li>② floating 배치는(<span>float</span>)속성을 사용하여 구현</li>
      <li>③ 배치(position)는 (<span>정적배치,절대배치,상대배치,고정뱇,</span>)가 있다</li>
    
    </ul>
</body>
</html>
