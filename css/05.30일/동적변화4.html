<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        @keyframes textcolor{
            0%{color: burlywood;}
            20%{color: yellowgreen;}
            40%{color:brown;}
            70%{color: black;}
            100%{color: blueviolet;}
        }

        span{
            animation-name: textcolor;
            animation-duration: 3s;
            animation-iteration-count: infinite;

            background-color: mistyrose;
            font-size: 120px;
        }
    </style>
</head>
<body>
        <p><span>span</span> 텍스트를 5초에 블루 그린 레드로 무한반복</p>
    
</body>
</html>
