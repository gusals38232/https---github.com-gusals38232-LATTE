<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

            span{
                transition: font-weight 3s;
                
            animation-name: textcolor; 
            animation-duration: 3s;
            animation-iteration-count: infinite;    
        
        }

        span:hover{
             font-size: 800%;
             font-weight: bolder;
             color: rgb(121, 32, 16);
             
             
         }

            @keyframes textcolor{
                0%{font-size: 100px;}
                30%{font-size: 200px;}
                50%{font-size: 300px;}
                100%{font-size: 100%;}
                
        }

    </style>
</head>
<body>

    <p><span>꽝!</span> </p>
    <hr>
    <p>꽝 글자가 ~~~~~~~~~~</p>


    
</body>
</html>
