<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        p{font-size: 12px; background: mistyrose;} 
    </style>
</head>
<body>

    <p style="cursor: default;">기본값</p>
    <p style="cursor: auto;">자동설정</p>
    <p style="cursor: crosshair;">십자가</p>
    <p style="cursor: pointer;">손모양</p>
    <p style="cursor: move;">움직임이동</p>
    <p style="cursor: help;">도움말,물음표</p>
    <p style="cursor: wait;">모래시계, 진행중</p>
    <p style="cursor: text;">텍스트, 입력</p>

    
</body>
</html>
