<!DOCTYPE html>

            <!--
                font-face(글꼴)
                    -기본글꼴이 아닌경우 글꼴파일이 없이는 화면에 적용할수 없다.
                   - 웹 폰트

                    format    확장자
                    ------------------------
                    "turetype"  .ttf
                    "opentype"  .ttf, oft
                    "svg"       .sgv
                    "woff"      .woff
            "embedded-opentype"   .eot

             -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <style type="text/css">
               @font-face{font-family: "NBrush"; src:url("Nanumfont/NanumBrush.ttf") format("truetype");}
   @font-face{font-family: "Npen"; src:url("Nanumfont/NanumPen.ttf") format("truetype");}
   h1{text-align: center; font:  bold  5em "NBrush"; color: blue;}
   h2{text-align: center; font-family:   "Npen"; color: skyblue;}
                            /* font가 큰 개념임  font-family를 포함하고있음 */
            </style>

</head>
<body>


                <h1> 혼자 할 수 있는 일 없다  관계가 중요하다</h1>
                <h2> 하루가 즐거우려면 이발을 해라 1주일 <br>
                    한 달 행복하려면 차를 사라
                </h2>
    
</body>
</html>
