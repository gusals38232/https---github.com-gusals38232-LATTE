<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style type="text/css">
            li>p{color: aqua;}
            /* li p도 가능 */
            ul>li>p>em{color: tomato;}
            li>p>span{color: burlywood;}

        </style>


</head>
<body>

                <ul type="square">
                    <li><p>6월의<em>여행지</em></p></li>
                    <li><p>7월의<span>여행지</span></p></li>
                    <li><p>8월의 여행지</p></li>
                    <li>9월의 여행지</li>
                </ul>
    
</body>
</html>
