<!DOCTYPE html>

    <!-- 
            텍스트관련 속성들
                text-family 글자체
                letter-spacing 글자 사이의 간격
                word-spacing 단어사이의 간격
                line-height 줄 간격
                text-align 텍스트의 수평정렬
                vertical-align 텍스트의 수직정렬( top, middle, bottom)
                text-indent : 들여쓰기
                text-decoration 텍스트 장식지정
                text-transform: 대소문자 변환지정


     -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style type="text/css">
                #a{line-height:normal; }
                #b{line-height:50px; }
                #c{line-height: 200%; }

        </style>


</head>
<body style="font-size: 12px">
            <p id="a">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
            속성값으로는 normal ,길이단위, 퍼센트 사용</p>

            <p id="b">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
                속성값으로는 normal ,길이단위, 퍼센트 사용</p>
                
                <p id="c">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
            속성값으로는 normal ,길이단위, 퍼센트 사용</p>
                

    
</body>
</html>
