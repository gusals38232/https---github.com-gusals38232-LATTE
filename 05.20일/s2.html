<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #figure{background-color: aqua;}


    </style>


</head>
  <!-- 
                figure 태그
                - 본문에 삽입된 그림을 블록화하는 시맨틱 태그
                - 이미지. 동영상 . 소스코드등 콘텐츠를 블록화

         -->
    
<body>

            <h2> figure 태그활용</h2>
            <hr>

            <figure id="figure">
                    <figcaption> alert()함수활용</figcaption>
                    <pre>
                        <code>function f() {alert("경고합니다");</code>

                    </pre>
                    <small>실행결과</small>

                    <pre>

                        <img src="../이미지파일&동영상/100찌리리공.png" alt="실행결과" width="300" height="300">
                    </pre>



            </figure>

</body>
</html>
