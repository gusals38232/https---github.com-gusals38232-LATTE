<!DOCTYPE html>
<html lang="en">
    <!-- 
         태그(DOM객체)가 같는 고유한 기능을 제약- preventDefault()
     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">   

        function query() {
            let ret = confirm("네이버로 이동할래요?");
            return ret;
        }
        function noAction(){
            e.preventDefault();
        }

        
    </script>

</head>
<body>

    
    <h3> 이벤트의 고유한 기능을 제어(취소) </h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()">이동링크</a>
    <hr>
    <form>
        <input type="checkbox">빵(체크 됨)<br>
        <input type="checkbox" onclick="noAction()">술(채크안됨)<br>
    </form>
</body>
</html>
