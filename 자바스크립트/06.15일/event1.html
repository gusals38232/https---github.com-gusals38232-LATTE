<!DOCTYPE html>
<!-- 
     1. 이벤트
     ; 입력행위나 상태변화를 말한다.
     
     
     2. 이벤트리스너
     ; 이벤트에 발생시에 해야할 일을 정의한 것.
     
     
     3. 동적변화
     ;  HTML 태그 ----- > DOM객체  ------- > 화면출력
                        (DOM트리)
                        
     4. 이벤트종류
     ; on~~~~~  , 모두 소문자
     
     . 클릭
                - onclick : 클릭
                - ondblclick : 더블클릭
     . key
            - onkeydown : 아무키나 누를때
            - onkeyup
            - onkeypress : 알파뉴메릭키를 누를때
     . 마우스
           - onmousedown :
           - onmousesenter :
           - onmouseleave :
           - onmouseover :
           - onmouseout :
           - onmousemove :
           - onwheel :
    
     . 기타
             - onload : 로딩이 완료된후
             - onfocus : 포커스를 받을때
             - onblur : 포커스를 잃을때
    
    
     . 폼
            - onchange : 선택의 내용이 변경, 체크상태변경 될 때
            - onselect : 마우스로 긁어서 선택할때
            
            
      5. 이벤트리스너를 만드는 방법 
              1) 태그안에서
              2) 함수안에서 이벤트 리스너 속성(프로퍼티)에 등록
              3) addEventListener() 메소드를 활용 등록    -- 하나의 DOM객체에 여러개의 리스너를 등록가능
              
      6. 이벤트 객체 ?
             ;  이벤트에 대한 정보 덩어리
             
             
             . type             : 이벤트가 어떤 타입의 이벤트
             . target           : 이벤트를 발생시킨 태그
             . currentTarget    : 현재 이벤트 리스너를 실행하고 있는 태그
             . preventDefault() : 디폴트행동을 취소시키는 메소드
             
      7. 이벤트 흐름
                                 window
                                   |
                                  document
                                    |
                                   html
                       ------------------------------------
                       |                                  |
                       head                             body
                                                          |
                                                --------------------- 
                                                p        input     hr
                                                            *target     
                                                          
 -->    
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
p{font-size: 20px;}
p:hover{cursor:pointer;}

</style>
</head>
<body>

                <h3>HTML태그에 리스너 작성</h3>
                <hr>
                <p onmouseover="this.style.backgroundColor='orange'"
                onmouseover="this.style.backgroundColor='white'; this.style.fontSize='15px'"
                ondblclick = "body.style.fontSize = '30px'"
                onwheel = "body.style.backgroundColor='yellow'"
                
                >마우스를 올리면 오렌지색으로 배경색이 변하고, 마우스가 벗어나면 흰색으로 변하게 해보자.</p>

</body>
</html>
