<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
<script type="text/javascript">   
        var score= prompt('점수를 입력해주세요>>');
        document.write('당신이 입력한 점수는' + score+'입니다<br>');

        var grade;
        if(score >= 90) {
            grade = 'A학점';
        }else if (score >=80) {
            grade = 'B학점';
        }else if (score >=70){
            grade = 'C학점';
        }else{
            grade = 'F학점' ;
        }

        document.write('<h1>' +grade+'</h1>');
</script>
</head>
<body>
    
</body>
</html>
