<!DOCTYPE html>
<!-- 
	내장함수(전역함수)
		; 자바스크립트가 제공하는 함수
		
			. alert() : 경고 메시지의 대화상자
			. confirm() : 확인, 취소 버튼이 있는 대화상자 출력(true/false)
			. prompt() : 사용자로부터 입력받을 수 있는 대화상자
			. eval() : 수식형태로 입력받은 계산식을 실수로 반환한다
			. parseInt() : 정수형태
			. parseFloat() : 실수형태 ex) 7 -> 7.0
			. isNaN() : 숫자면 false, 숫자가 아니면 NaN	ex) 7 -> false, Hi -> NaN

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h3{color: blue;}
	em{color: red; font-size: 24px; font-style: bolder;}
</style>
<script type="text/javascript">
	document.write("<h3><em>alert()</em> &nbsp; 함수는 확인버튼을 갖고 있는 메시지 창을 띄우는 함수다<h3><hr>");
	alert("경고합니다! 자바스크립트의 alert()함수입니다");

</script>
</head>
<body>

</body>
</html>
