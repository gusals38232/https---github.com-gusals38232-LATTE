<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>낮은 자리 수와 큰 자리 수를 비교</title>
</head>
<body>
	<script>
		let str = prompt("숫자입력","0");
	
		let n = parseInt(str);
		
		if(n>0){
			var least = n%10;
			var most = 0;
			while(n!=0){
				most = n%10;
				n = Math.floor(n/10);		// <- Math.floor() = 주어진 값과 같거나 작은 정수중에서 가장 큰 수를 반환.
			}
			if(most == least){
				document.write(str," : 같다");
			}
			else{
				document.write(str," : 다르다");				
			}
		}
		else{
			document.write(str,": 음수나 0은 다루지 않음.");
		}
	</script>
</body>
</html>
