<!DOCTYPE html>
<!-- 
	형 변환(type Conversion)
		-> 문자를 숫자로, 숫자를 문자로... 등 데이터 타입을 변환하는 것
		자바스크립트는 자동으로 형변환이 이루어진다(의도치 않은 자동 형변환은 문제가 되기도 한다)
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3>자바스크립트의 자동 형변환</h3><hr>");
	document.write('10'+'5'+'<br>');		// 문자 + 문자 = 결합되어 문자로 출력
	document.write('10'+ 5 +'<br>');		// 문자 + 숫자 = 결합되어 문자로 출력
	document.write(10+5+'<br>');			// 숫자 + 숫자 = '연산'되어 출력

	document.write('가' + 10 + 5 + '<br>'); 
	document.write(10+5+'가'+'<br>');		// 숫자가 먼저 오면 연산으로 자동 형변환, 문자가 먼저 오면 문자로 자동 형변환
	document.write(10+5+true+'<br>');		// true는 1의 값
	document.write(true+'가'+10+5+'<br>');
	document.write('10'-'5'+'<br><hr>');	// 뺄셈은 문자로 입력해도 연산이 된다.  
	
	document.write('10'-'5'+'<br>');		// 사칙연산 중 덧셈을 제외한 모든 연산은 문자로 입력해도 연산이 된다.
	document.write('10'/'5'+'<br>');
	document.write('10'*'5'+'<br>');
	document.write('10'%'5'+'<br>');
	document.write('10'*false +'<br><hr>');
	
	let num1 = prompt('숫자를 입력해주세요>> ','0');	// prompt는 입력값을 문자로 받는다
	let num2 = prompt('숫자를 입력해주세요>> ','100');
	
	
	
	// 1번째 방식(문자 결합으로 출력됨)
	let sum = num1 + num2;
	
	//형변환 :  문자를 정수로(parseInt()), 문자를 실수로(parseFloat()) <- 덧셈을 순수한 덧셈의 의미로 사용할 때
	// 2번째 방식(문자가 정수로 변환된 뒤 연산되어 출력됨)
	sum = parseInt(num1) + parseInt(num2);
	
	document.write('sum='+sum+'<br>');
	
	// 3번째 방식(프롬프트에 직접 사용가능)
	num1 = parseInt(prompt('숫자를 입력해주세요>> ','0'));
	num2 = parseInt(prompt('숫자를 입력해주세요>> ','100'));
	sum = num1+num2;
	document.write('sum= '+sum+'<br>');
	

	
	
	
	
</script>

</head>
<body>

</body>
</html>
