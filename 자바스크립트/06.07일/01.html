<!DOCTYPE html>
<!-- 
	. 조건문
		
			. if (조건) { if (조건) {
			 	실행문; 실행문; ...
			 } 		} else{		}else if(조건) {
			 		실행문; 실행문;...
			 		} else if(조건){
			 			실행문; 실행문;...
			 			}else{
			 				실행문; 실행문;...
			 				}
			. switch(값1) {
				case 값1: 
						실행문;
						break; 
				case 값2:
						실행문;
						break;   <-case는 switch문에서 지정한 값부터 아래로 쭉 실행함.  
				case 값3:		 <-break는 지정한 지점부터는 switch문에서 빠져나와 다음 명령문에서 계속 실행하게끔 함.
						실행문;	 
				
				default: 실행문;	 <-switch문에서 지정된 값이 없으면 default절에서 명령문을 실행
			}
			
			
			
			
	. 반복문
			. while (조건) {
				실행문;		<- 조건과 비교해서 참일 경우 while문 안에서 실행문을 실행, 거짓일 경우 while문을 빠져나감.
			}				<- while문을 빠져나갈 수 있는 조건문을 넣어주는 것이 좋음.
		
			. for (시작 ; 조건 ; 증감) {
				실행문;
			}					<- 시작값 조건과 비교해서 참일 경우 실행문을 실행-> 증감을 거쳐 증감된 값이 조건과 비교해서 거짓일 경우
								 for문을 빠져나온다.

 -->
