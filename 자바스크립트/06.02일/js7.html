<!DOCTYPE html>

<!-- 
        식별자: 변수, 상수, 함수에 붙이는 이름
        식별자 규칙
            - 첫번째 문자는 숫자불가
            - 첫번째에 올수있는 특수문자는 $, _만 가능하다.

            문장(실행문)의 구분은 세미콜론(;) 으로 반드시 해줘야 한다.
            주석문: // 한줄주석,


            *변수란? 
                -어떤 형태의 값을 저장하기 위한 공간이다.


                -작명법
                    카멜 표기법 : 소문자로 시작하고 단어마다 대문자로시작 -idStudy
                    스네이크 표기법
                    파스칼 표기법
                    헝가리언 표기법

            
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>지역변수와 전역변수</h3>
    
            <script type="text/javascript">
                    
                    var x = 100;
                    function f() {
                        var x = 1;
                        document.write("지역변수: "+x);
                        document.write("<br>");
                        document.write("전역변수: "+this.x);
                    }

                    f();

            </script>
    
</body>
</html>
