<!DOCTYPE html>
<!-- 
   자바스크립트 객체
   
      1. 기본 객체(코어 객체) : Math / Array / Date/ String ...
      2. 사용자 객체 : 
         1) Object() : 생성자를 활용해서 생성 - 생성자 객체
            >> 싱글톤 객체 - new를 입력할 필요 없이 객체명.속성/객체명.메소드로 접근할 수 있다.
            ex) let obj = new Object();
               obj.name = "";
               obj.age = "";
            
         2) 리터럴표기법으로 생성 - 리터럴 객체/JSON객체 
            >> 싱글톤 객체 - new를 입력할 필요 없이 객체명.속성/객체명.메소드로 접근할 수 있다.
            ex) 
               let obj = {키:값, 키:값, 키:값, ...}
               
               (접근) => obj.키 / obj[0]
               
               * JSON 표기법 (자바스크립트 객체 표기법)
                . 키와 값의 쌍으로 이루어진 텍스트를 사용하는 개방형 표준 포맷의 데이터 표기법
                . 여러 프로그램에서도 사용할 수 있는 독립형 언어다
                . 배열의 형태를 갖고 있다
                
            
         3) 프로토타입으로 생성 - 함수형 객체 
            >> 인스턴스 객체 - new생성자(); 생성하여 활용
            ex) 
               function Student(a,b,c){
                  this.a = 값;
                  this.b = 값;
                  this.c = function(){ return this.a }
               }
               
               * this : 자신의 객체와 바인딩되는 예약어
                  >> window 객체, DOM객체, 함수형객체일 수도 있다.            
            
      3. HTML DOM(Document Object Model)객체
            - 요소(태그) : DOM 객체, document 객체
            
      4. BOM(Browser Object Model)객체
            - window 객체, navigation 객체, screen 객체, 
      
      * class A {
         //생성자
         constructor(a,b,c){
            this.a=a;         
         }
         //메소드
         function(){
            
         }
      }
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function f(){document.write(this.name+"님은 잠을 잡니다.<br>")};

   //1. 생성자 객체 - Object()
   let obj1 = new Object();
   //속성
   obj1.name = "호기도";
   obj1.age = 30;
   //메소드
   obj1.sleeping = function(){document.write(this.name+"님은 잠을 잡니다<br>")};
   obj1.func = f;   // 함수이름만 
   //*******************************************************************
   
   
   //활용
   document.write(obj1.name+"<br>"); // 객체명.속성
   document.write(obj1.age+"<br>");  // 객체명.속성
   obj1.sleeping();
   obj1.func();

   
 document.write("<hr>");

//2.리터럴객체/JSON객체
let obj2 = {name:"홍길동",age:30,sleeping:function(){document.write(this.name+"님은 잠을 잡니다.")}};

document.write(obj2.name+"<br>");
document.write(obj2.age+"<br>");
obj2.sleeping();

for(i in obj2){

    document.write(obj2[i]+"<br>");

}

document.write("<hr>");

function FObject(a,b) {
    this.a = a;
    this.b = b;

    this.c = function(){
        return(this.a+this.b)
    };
}
   
//활용
    let obj3 = new FObject(5,4);
    let obj4 = new FObject(8,3);


    document.write(obj3.a+"<br>");
    document.write(obj3.b+"<br>");
    document.write(obj3.c()+"<br>");


</script>
</head>
<body>
   
</body>
</html>
