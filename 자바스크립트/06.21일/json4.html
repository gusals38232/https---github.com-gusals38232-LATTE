<!DOCTYPE html>
<!-- 
   .제이쿼리 시작
   
      -방법1: $(document.ready(function(){실행문}));
      -방법2: $((function(){실행문});
      -방법3: $(()=>{실행문});
      
      
   .선택자
   
      선택자               설명
      ----------------------------------
      $(*)               전체요소선택
      $("태그명,태그명,,")      해당 태그를 태그명으로 요소선택
      $("#아이디")            아이디명으로 선택
      $(".클래스")            클래스명으로 선택
      $("태그명1  태그명2")
      $("태그명1>태그명2")
      
      $("선택요소").parent()
      $("선택요소").children("태그명")
      $("선택요소").pre()   앞에있는 사촌
      $("선택요소").next()   뒤에있는형제
      $("선택요소").sibling('태그명') 형제중 해당태그
      
      //form의 input요소를 선택할 경우
      $(":종류")
         -예) $("선택자" : text)
         
   .CSS적용
      -$("선택요소").css('속성','값').css('속성','값'),,,,
      -$("선택요소").css('속성':'값','속성':'값',,,)
               

 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src='jquery-3.6.0.min.js'></script>
<script type="text/javascript">

$(function() {
    $('*').css('font-size','30px');
    $('h1').css('color','red');
    $('#firstTitle').css('color','green');
    $('.nextTitle').css('color','mistyrose');
    $('.obj2>li').css('font-weight','bold').css('color','pink');
    $('.obj2').children('.theObj1').css('color','purple');
    $('.obj4').parent().css('border','1px dashed #f00');
    $('#wrap h3').css('font-size','20px').css('background-color','yellow');
    $()



});

</script>
</head>
<body>
   <div id='wrap'>
      <h1>제이쿼리를 활용한 선택자학습</h1>
      <hr>
      <h2>선택자</h2>
      <h3 class="nextTitle">부모요소 선택자</h3>
      <div>
         <p class="obj1">현재id가"obj1"인요소를 기준으로, 부모요소는 'div'요소 입니다.</p>
      </div>
      <h3>자식요소 선택자</h3>
      <ul   class='2'>
         <li>리스트1</li>
         <li class="theObj1">리스트2</li>
         <li>리스트3</li>
      </ul>
      <h3>형요소 선택자</h3>
      <ul>
         <li>리스트4</li>
         <li class="obj3">리스트5</li>
         <li>리스트6</li>
      </ul>
      <h3>동생요소 선택자</h3>
      <ul>
         <li>리스트7</li>
         <li class="obj4">리스트8</li>
         <li>리스트9</li>
      </ul>
      <h3>형제 요소 선택자</h3>
      <ul>
         <li>리스트10</li>
         <li class="obj5">리스트11</li>
         <li>리스트12</li>
      </ul>
      <h3>입력요소 선택자</h3>
      <p><label for="user_name1">이름1</label>
         <input type='text' name="user_name" id="user_name1">
      </p>
      <p><label for="user_name2">이름2</label>
         <input type='text' name="user_name" id="user_name2">
      </p>
   </div>

</body>
</html>
