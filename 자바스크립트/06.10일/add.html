    <script type="text/javascript">   
    function add(num1,num2) {
        result = num1 + num2 ;
        return result; 

    }

    //빼기함수
    function sub(num1,num2) {
        result = num1-num2;
        return result;
    }

    //곱하기함수
    function mul(num1,num2) {
        result = num1 * num2;
        return result;
    }

    function div(num1,num2){
        result = num1/num2;
    }

    function Calculator() {

        this.num1 = num1;

        this.add = function(){
            result = this.num1 + this.num2;
            return result;
        }

        this.sub = function(){
            result = this.num1 - this.num2;
            return result;
        }
        //곱하기
        this.mul = function(){
            result = this.num1 * this.num2;
            return result;
        }
        //나누기
        this.div = function(){
            result = this.num1 / this.num2;
            return result;
        }
    }
    </script>
