<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">
   // 랜덤한 색상만들기 함수
   function newColor() {
      
   let r = Math.floor(Math.random()*256);
   let g = Math.floor(Math.random()*256);
   let b = Math.floor(Math.random()*256);
   
   return "rgb("+r+","+g+","+b+")";
   }
   
   for(i=0; i<30; i++){
      let str = "<div style = 'background-color:";
      let color = newColor();
      str += color;
      
      str += "'>"+color+"</div>";
      
      document.write(str);
   }
   
   
</script>
