<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
      
   function ChangeOn() {
      let p = document.getElementById('div')   
        p.style.width='150px';
        p.style.height='100px'; 
       p.style.borderRadius="10px";
   }
   

</script>


</head>
<body>
   <h3>What Can JavaScript Do?</h3>
   <div id="div" style="background-color: yellow; width: 200px; height: 300px; text-align:center;">스크립트 동적변경</div>
   <button id="b1" onclick="ChangeOn()">스타일 변경</button>
</body>
</html>
