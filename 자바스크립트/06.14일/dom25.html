<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

      function computeScore()
      {
         let choice = new Array();
         let answer = [4, 2];
         
         let name = document.stuInfo.sName.value;
         let noti = document.getElementById('result');
         
         choice[0] = document.forms[1].p1.value;
         choice[1] = document.forms[2].p2.value;
         
         let score = 0;
         
         for(i = 0; i < 2; i++)
         {
            if(choice[i] == answer[i])
            {
               score = score + 5;
            }
         }
         
         noti.innerHTML = name + '님의 점수는 ' + score + '점입니다.';
      }

</script>
</head>
<body>

      <form name="stuInfo">
         학과 : <input type="text" name="dept">&nbsp;
         이름 : <input type="text" name="sName">
      </form><br>
      
      <form name="q1">Q1. HTML5 프로그래밍에서 다루는 내용이 아닌것은?<br>
         <input type="radio" name="p1" value="1">HTML<br>
         <input type="radio" name="p1" value="2">CSS3<br>
         <input type="radio" name="p1" value="3">JavaScript<br>
         <input type="radio" name="p1" value="4">PHP<br><br>
      </form>
      
      <form name="q2">Q2. 다음 중 그 성격이 다른 프로그램은?<br>
         <input type="radio" name="p2" value="1">사파리<br>
         <input type="radio" name="p2" value="2">파워포인트<br>
         <input type="radio" name="p2" value="3">파이어폭스<br>
         <input type="radio" name="p2" value="4">크롬<br><br>
      </form>
      <button type="button" onclick="computeScore()">채점(10점 만점)</button>
      <span id='result'></span>

</body>
</html>
