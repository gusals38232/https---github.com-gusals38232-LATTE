<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   #time{
      width: 250px;
      background: skyblue;
      text-align: center;
      border-radius: 10%;
      display: inline-block;
      margin: 300px auto;
   }
</style>
<script type="text/javascript">
   function time() {
      let obj = document.getElementById('time');
      
      let now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      
      if (h>12) {
         txt = "AM";
      }else{
         txt = "PM";
      }
      obj.innerHTML = txt+" "+h+" "+m+" : "+s+" ";
   }
   window.setInterval('time()',1000);
</script>
</head>
<body>
   <h2>디지털 시계</h2>
   <h1 id="time"></h1>
</body>
</html>
