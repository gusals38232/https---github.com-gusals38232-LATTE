<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<script type="text/javascript">   

        

    function a() {
        let pi = document.getElementById('a') ;
                pi.style.fontSize = '2.5em';
    } 
    function b() {
        let pe = document.getElementById('b') ;
                pe.style.fontSize = '2.5em';
    } 
    function c() {
        let pt = document.getElementById('c') ;
                pt.style.fontSize = '2.5em';
    } 
    function d() {
        let si = document.getElementById('d') ;
                si.style.fontSize = '2.5em';
    } 

            
</script>
    
</head>
<body>

            <h3 >아이템을 클릭하면 2.5배 크기로 </h3>
            <hr>
            <ul >여름 방학 때 하고 싶은 것들
                <li id="a" onclick="a()">자전거로 대한민국 일주</li>
                <li id="b" onclick="b()">책 100권 읽기</li>
                <li id="c" onclick="c()">철인 3종 경기 준비</li>
                <li id="d" onclick="d()">자바스크립트 정복</li>
            </ul>
    
</body>
</html>
