<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


<style type="text/css">
    * {
    box-sizing: border-box;
    color: white;   
}
main {
    width: 300px;     
}
.button-wrap {
    display: grid;
    /* 한 줄에 4개씩, 모두 동일한 비율 적용(1:1:1:1) */
    grid-template-columns: repeat(4, 1fr);
}
input, button {
    height: 70px;
    outline: none;
}
input {
    width: 100%;
    text-align: right;
    border: none;    
    background: #5B5B5D;
    padding-right: 1rem;
    font-size: 3rem;
}
button {
    background: #828284;
    border: 1px solid #454448;
    font-size: 2rem;
}
/* nth-child(4n+2): 4번째 요소마다 스타일을 적용하는데 처음에만 두번째에 적용 */
button:nth-child(4n+2), button:last-child  {
    background-color: orange;
}
button:hover {    
    opacity: .5;
}
.ac {
    /* 첫 번째 선부터 4번째 선까지 지정 */
    grid-column: 1/4;
    background: #6A6A6C;
}
.zero {
    /* 첫 번째 선부터 3번째 선까지 지정 */
    grid-column: 1/3;
}
</style>
</head>
<body>
    <main>            
        <input type="text" value="0" disabled>
        <div class="button-wrap">
            <button data-type="ac" class="ac">AC</button>
            <button data-type="operator">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-type="operator">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-type="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-type="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button data-type="equals" class="equals">=</button>
        </div>
    </main>
    <script src="/자바스크립트/06.16일/계산기실습.js"></script>
    
</body>
</html>
