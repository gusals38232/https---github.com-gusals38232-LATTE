<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
* {
            margin: 0;
        }
        body {
            background-color: #d3d8df;
        }
        .pika {
                background-image: url();
        }


    </style>
    <script type="text/javascript">   

           function makeCursor() {
            document.onmousemove = function(e) {
			var pika = document.getElementById("pika");
			pika.style.left = event.clientX + "px"; // 단위 "px"를 꼭 붙여야 함
			pika.style.top = event.clientY + "px";
		}}
            
                
                

            
    </script>
</head>
<body onload = "makeCursor()">

            <h3>이미지 커서 만들기</h3>
            <hr>

            <div class="pika">마우스를 움직이면 이미지로 만든 커서가 마우스 따라다녀</div>
            <div id="pika" style="position: absolute;">
            <img src="/포켓몬/057성원숭.png" width="80px" height="80px">
        </div>

</body>
</html>
