<!DOCTYPE html>
<!-- 
   CSS선택 
      ul > li   : 
      ul + li   : 
      ul li      : 
      
      
   CSS선택자를 이용해서 가져올 떄 활용
         - querySelector()
         - querySelectorAll(' ul > li ')
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

         function f() {
         /* let tags = document.querySelectorAll('section li');    */   //섹션내부의 모든 li
         let tag = document.querySelectorAll('#a ul');   
         for (i = 0; i < tag.length; i++) {
            document.write('<h4>'+tag[i].tagName.toLowerCase()+" : "+tag[i].id+'</h4>');   
            
            
         }
      }
         /*    let tag = document.querySelector('ul#a');
         document.write('<h4>'+tag.tagName.toLowerCase()+" : "+tag.id+'</h4>'); */
      
</script>
</head>
<body onload="f()">
   <section>
               <p id="h">
               <ul id="a">
                  <li id="e">
                     <ul id="d">
                        <li id="i"></li>
                        <li id="j"></li>
                     </ul>
                  </li>
                  <li id="f"></li>
                  <ul id="k"></ul>
                  <ul id="l"></ul>
               </ul>
               <h1 id="c"></h1>
               <ul id="d"></ul>
               <ul id="g"></ul>
               <h1 id="m"></h1>
   </section>

</body>
</html>
