<!DOCTYPE html>
<html lang="en">
    <!-- 

            document. write()
            ;   document 객체가 닫히고 난 다음엥는 html텍스트를 추가하기 위해 write()를 사용하지 못한다.
            만약에 ...write()을 사용해서 출력하면... 현재 출력됭 ㅓ있는 내용을 모두 지우고 새롭게 쓴다./

     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="document.write('<h3>클릭되었습니다.onclick으로 추가된 write()에 있는 텍스트가 출력된다')">
    <h3>write()를 잘못 적용한 사례</h3>
    <hr>
    <p>document 문서는 HTML문서가 모두 출력된 다음에는 닫힌다. 그러므로 추가할수 없다. 그런데
        이때 write()로 출력하면 새로운 내용을 출력하면 이때 앞의 내용이 지워지고 새로운 창에서 작성된다.
    </p>
    
</body>
</html>
