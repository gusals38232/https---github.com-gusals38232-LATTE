<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h3>방문 시간이 짝수 초이면 violet, 홀수이면 lightskyblue</h3>
    <hr>

    <script type="text/javascript">
        const current = new Date();
        const end = new Date(2022,9,16);

        if(current.getSeconds() % 2 == 0){
                document.body.style.backgroundColor="violet";
        }
        else{
            document.body.style.backgroundColor="lightskyblue";
        }

        document.write("<h4> 현재시간: ");
        document.write(current.getHours(),"시");
        document.write(current.getMinutes(),"분");
        document.write(current.getSeconds(),"초");
        
    
    </script>
    
</body>
</html>
