<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script type="text/javascript">

            const current = new Date();
            const end = new Date(2022, 9, 16);

            let leftdate = end.getTime() - current.getTime();
            document.write("종료날짜:"+end.getTime()+"<br>");
            document.write("시작날짜:" +current.getTime());

                let d = leftdate/(24*60*60*1000);
                document.write("우리의 시간:" + Math.floor(d)+"일");
        </script>
    </body>
</html>
