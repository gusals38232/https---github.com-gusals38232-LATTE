<!DOCTYPE html>
<!-- 
     String 객체
     
     .생성 : var str = new String();
           var str = "문자열"
           
                                              0    1    2    3    (index: length-1)
     . 자바스크립트에서는 문자는 없다. 문자열만 존재한다. >> 문자 + 문자 + 문자 + 문자 >> 4개 (length)
                                              |
                                             [0]  [1]  [2]  [3] >> [] 연산자
     . 문자는 "", '' 상관없다.
     
     
     . 속성 : length
     . 메소드
          - charAt(index) : 해당 인덱스값을 반환
          - concat(s1, s2, ,,) : 현재의 문자객체에 s1, s2,, 등을 붙여서 반환
          - replace(a, b) : a문자열을 b문자열로 변환후에 리턴 
          - slice(1, 5): 1인덱스부터 ~ 5앞까지의 문자열을 반환
          - substr(1,3): 인덱스1부터 3개의 문자열을 반환
          - trim(): 문자열의 앞뒤 공백문자를 제거한 문자열 반환 >> "홍길동" " 홍길동" " 홍길동 "
          - toLowerCase(): 소문자로
          - toUpperCase() : 대문자로 ..
                    등....



 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
       <h3>String객체의 메소드 활용</h3>
       <hr>
       <script type="text/javascript">
       
           let a = new String("Boys and Girls");
           let b = "!!";
           
           document.write("a: "+a+"<br>");
           document.write("b: "+b+"<br>");
           
           //메소드활용
           document.write(a.charAt(1)+"<br>");
           document.write(a.concat(b, "입니다")+"<br>");
           document.write(a.slice(5,8)+"<br>");
           document.write(a.substr(1,3)+"<br>");
           document.write(a.toUpperCase()+"<br>");
           document.write(a.toLowerCase()+"<br>");
           document.write(a.replace("and","or")+"<br>");
           document.write("      JavaScript     ".trim()+"<br><hr>");
           
           let sub = a.split(" ");   // 공백으로 분리해서 
           document.write("a를 빈칸으로 분리");
           for(i=0; i<a.length; i++){
              
              document.write("sub" +i+"="+sub[i]+"<br>");
           }
           
           document.write("<hr>String은 변했을까요?"+a+"<br>");
           document.write("a: "+a+"<hr>");
           document.write("a: "+b+"<hr>");
           
              
           
           
       
       
       </script>
</body>
</html>
