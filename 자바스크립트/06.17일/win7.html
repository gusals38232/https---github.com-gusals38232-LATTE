<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">   
        function startScroll(interval){
            setInterval("autoScroll()", interval);
        }
        function autoScroll() {
                window.scrollBy(0.10);
        }
    </script>

</head>
<body onload='startScroll(1000)' style="background-color: mistyrose">

        <h3>자동 스크롤 페이지</h3>
        <hr>
        <h3>꿈길(이동순)</h3>
        꿈길에 발자취가 있다면<br>
        남의 집 창밖<br>
        그 돌계딴<br>
        오래가 되버린다<br>
        하지만<br>
        그 꿈길에서 없다하니<br>
        나는 그것 서러워<br>
        이 밤도<br>
        나는 님 창 밖이다.<br>
        그 돌계딴 위에 서서<br>
        혹시 니 목소리 들리나<br>
        고개 숙이고 엿들어버리기.<br>
    
</body>
</html>
